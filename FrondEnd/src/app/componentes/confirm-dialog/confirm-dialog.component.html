
<h1 mat-dialog-title><mat-icon style="color:red;">error</mat-icon> {{title}}</h1>            
    <div mat-dialog-content>
    <h2>{{message}}</h2>
    </div>
    
    <div class="btn-group">
      <div mat-dialog-actions>
        <button  (click)="onCommand()" class="boton-icono boton-icono-aceptar"><span class="material-icons">check_circle</span></button >
          <button  (click)="onDelete()"  class="boton-icono boton-icono-cancelar"><span class="material-icons">cancel</span></button >
        </div>
    </div>
