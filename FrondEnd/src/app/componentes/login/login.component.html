
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <!-- Icon -->
      <div class="fadeIn first">
            <img src="assets/imagenes/logo3.png">
      </div>
  <br>
      <!-- Login Form -->
      <form [formGroup]="form" (ngSubmit)= "verificarUsuario()">
        <mat-form-field>
            <mat-label>Tipo de usuario</mat-label>
            <mat-select [(value)]="tipoUsuario">
                <mat-option value="cliente">Cliente</mat-option>
                <mat-option value="admin">Admin</mat-option>
            </mat-select>
        </mat-form-field>
      <div class="form-group">
        <div class="input-group">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon]="this.form.get('usuario')?.valid" [class.red-icon]="this.form.get('usuario')?.invalid && this.form.get('usuario')?.touched"></i>
            </div>
            <input type="text" class="form-control"  formControlName="usuario" placeholder="Usuario">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
                <div class="input-group-text bg-white">
                    <i class="fas fa-lock-open" [class.green-icon]="this.form.get('password')?.valid" [class.red-icon]="this.form.get('password')?.invalid && this.form.get('password')?.touched"></i>
                </div>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" >
        </div>
    </div>
<div class="form-group text-center">
    <button class="btn btn-dark btn-lg" type="submit" style="width: 50%; height: 50px; display: block; margin: 0 auto; border-radius: 50px;" [disabled]="form.invalid">
        <i class="fas fa-arrow-alt-circle-right"></i> Aceptar
    </button>
</div>
</form>

    </div>
  </div>
